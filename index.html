<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <div class="container text-center">

            </div>
        </div>

                  <h5 class="card-title">Wuenas</h5>
                  <p class="card-text">Aristoteles fue un gran filosofo que se encargaba de cosas muy importantes</p>
                  <a href="#" class="btn btn-primary" onclick="botonazul()">Ingrese un numero</a>
                  <a id="botonrojo" href="#" class="btn btn-primary">Boton misterioso</a>
                </div>
              </div>
          </div>
          <div class="col align-self-end">

          </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
